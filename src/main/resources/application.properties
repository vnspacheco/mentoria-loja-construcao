# Configuracoes do Banco de Dados H2 (em memoria)
spring.datasource.url=jdbc:h2:mem:loja_construcao;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuracao JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Console H2 (opcional, para ver o banco no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Expor endpoints do Actuator
management.endpoints.web.exposure.include=health,info,prometheus

# Habilitar endpoint prometheus
management.endpoint.prometheus.enabled=true

# Mostrar detalhes do health check
management.endpoint.health.show-details=always

management.metrics.export.prometheus.enabled=true